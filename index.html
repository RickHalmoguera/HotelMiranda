<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Miranda</title>
</head>
<body>
    <header class="header">
        <p class="header__p">We Make Your Feel Comfortable</p>
        <nav class="nav">
            <img src="./icons/Menu.svg" alt="Menu" class="nav__icon" id="menuBtn">
            <div class="nav__container--flex">
                <div class="nav__container--square">
                    <p class="nav__p--big">h</p>
                </div>
                <div class="nav__container--flexColumn">
                    <p class="nav__p--dark">hotel</p>
                    <p class="nav__p--light">miranda</p>
                </div>
            </div>
            <ul class="nav__ul--row">
                <li class="nav__li">About Us</li>
                <li class="nav__li">Rooms</li>
                <li class="nav__li">Offers</li>
                <li class="nav__li">Contact</li>
            </ul>
            <div class="nav__container--icons">
                <img src="./icons/user.svg" alt="User" class="nav__icon--small">
                <img src="./icons/search.svg" alt="Search" class="nav__icon--small">
            </div>
        </nav>
        <ul class="nav__ul--column" id="navUlColumn">
            <li class="nav__li">About Us</li>
            <li class="nav__li">Rooms</li>
            <li class="nav__li">Offers</li>
            <li class="nav__li">Contact</li>
        </ul>
    </header>

    <section class="section">
        <h2 class="section__h2">the ultimate luxury experience</h2>
        <h1 class="section__h1">The Perfect Base For You</h1>
        <button class="section__button--dark">take a tour</button>
        <button class="section__button--light">learn more</button>
    </section>

    <div class="section section--small">
        <div class="section__flex">
            <label for="arrive" class="section__label">Arrival Date</label>
            <input type="date" name="" id="arrive" class="section__input">
        </div>
        <div class="section__flex">
            <label for="departure" class="section__label">Departure Date</label>
            <input type="date" name="" id="departure" class="section__input">
        </div>
        <button class="section__button--dark">check availability</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./javascript/script.js"></script>
</html>
