<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Miranda</title>
</head>
<body>
     <header class="header">
        <div class="header__container">
            <p class="header__p">We Make Your Feel Comfortable</p> 
            <nav class="header__nav nav">
    
                <img class="nav__menuBtn" src="./icons/Menu.svg" alt="Menu" id="menuBtn">
                <div class="nav__logo logo">
                    <p class="logo__span">H</p>
                    <div class="logo__text">
                        <strong class="logo__strong">hotel</strong>
                        <p class="logo__p">miranda</p>
                    </div>
                </div>
                <ul class="nav__ul">
                    <li><a class="header__a" href="#about">About Us</a></li>
                    <li><a class="header__a" href="#rooms">Rooms</a></li>
                    <li><a class="header__a" href="#offers">Offers</a></li>
                    <li><a class="header__a" href="#contact">Contact</a></li>
                </ul>
                <div class="nav__btns">
                    <img class="nav__btn" src="./icons/user.svg" alt="User">
                    <img class="nav__btn" src="./icons/search.svg" alt="Search">
                </div>
            </nav>
            <ul class="header__ul" id="headerUl">
                <li><a class="header__a" href="#about">About Us</a></li>
                <li><a class="header__a" href="#rooms">Rooms</a></li>
                <li><a class="header__a" href="#offers">Offers</a></li>
                <li><a class="header__a"href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="home">
        <h3 class="home__h3">the ultimate luxury experience</h3>
        <h1 class="home__h1">The Perfect Base For You</h1>
        <div class="home__container">
            <button class="home__button">take a tour</button>
            <button class="home__button--light">learn more</button>
        </div>
    </section>

    <section class="availability">
        <div class="availability__container">
            <label for="arrive">Arrive Date</label>
            <input class="availability__input" type="date" name="arrive" id="arrive">
        </div>
        <div class="availability__container">
            <label for="arrive">Departure Date</label>
            <input class="availability__input" type="date" name="departure" id="departure">
        </div>
        <button class="availability__button">check availability</button>

    </section>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./javascript/script.js"></script>
</html>
