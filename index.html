<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Miranda</title>
</head>
<body>
     <header class="header">
        <div class="header__container">
            <p class="header__p">We Make Your Feel Comfortable</p> 
            <nav class="header__nav nav">
    
                <img class="nav__menu--open" src="./icons/Menu.svg" alt="Menu" id="menuBtnOpen">
                <img class="nav__menu--close" src="./icons/close.svg" alt="Close" id="menuBtnClose">
                <div class="nav__logo logo">
                    <p class="logo__span">H</p>
                    <div class="logo__text">
                        <strong class="logo__strong">hotel</strong>
                        <p class="logo__p">miranda</p>
                    </div>
                </div>
                <ul class="nav__links">
                    <li>About Us</li>
                    <li>Rooms</li>
                    <li>Offers</li>
                    <li>Contact</li>
                </ul>
                <div class="nav__btns">
                    <img class="nav__btn" src="./icons/user.svg" alt="User">
                    <img class="nav__btn" src="./icons/search.svg" alt="Search">
                </div>
            </nav>
        </div>
        
    </header>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</html>
